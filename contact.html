    <h1>With get method</h1>

        <input type="text" min="5" size="20"name="Name" max="10" id="name">
        <input type="password" min="6" size="10"name="password" max="8" id="pass">
        <input type="submit" name="submit" value="submit"id="submit">

    <h1>With Post method</h1>
    <form action="about.html" method="post">
        <input type="text" min="5" size="20"name="Name" max="10" id="name">
        <input type="password" min="6" size="10"name="password" max="8" id="pass">
        <input type="submit" name="submit" id="submit">
    </form>
